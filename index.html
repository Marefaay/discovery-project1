<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Portfolio</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.freepik.com/256/3041/3041347.png?uid=R76937388&ga=GA1.1.1491737552.1695066341&semt=ais_hybrid"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-content">
        <h1>M7moud Refa3y</h1>
        <p>Web Developer & wordpress Designer & Programming Instructor</p>
      </div>
    </header>

    <!-- Skills Section -->
    <section class="skills">
      <h2>My Skills</h2>
      <div class="skill-bar">
        <span>HTML</span>
        <div class="progress">
          <div class="progress-fill" style="width: 90%">90%</div>
        </div>
      </div>
      <div class="skill-bar">
        <span>CSS</span>
        <div class="progress">
          <div class="progress-fill" style="width: 80%">80%</div>
        </div>
      </div>
      <div class="skill-bar">
        <span>JavaScript</span>
        <div class="progress">
          <div class="progress-fill" style="width: 70%">70%</div>
        </div>
      </div>
    </section>

    <!-- Project Gallery -->
    <section class="projects">
      <h2>My Projects</h2>
      <div class="project-gallery">
        <div class="project-card">
          <img src="./images/project1.png" alt="Project 1" />
          <div class="project-info">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
          </div>
        </div>
        <div class="project-card">
          <img src="./images/project2.png" alt="Project 2" />
          <div class="project-info">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
          </div>
        </div>
        <div class="project-card">
          <img src="./images/project3.png" alt="Project 3" />
          <div class="project-info">
            <h3>Project 3</h3>
            <p>Description of Project 3.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact">
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Refa3y. All rights reserved.</p>
    </footer>
  </body>
</html>
